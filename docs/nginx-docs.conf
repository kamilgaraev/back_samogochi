# Конфигурация nginx для документации API
# Разместите этот файл в /etc/nginx/sites-available/ и создайте симлинк в sites-enabled

server {
    listen 80;
    server_name docs.your-domain.com;  # Замените на ваш домен
    
    # Редирект на HTTPS (опционально)
    # return 301 https://$server_name$request_uri;

    root /var/www/api-docs;
    index index.html;

    # Основная локация для документации
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кеширование статических файлов
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Логи
    access_log /var/log/nginx/api-docs-access.log;
    error_log /var/log/nginx/api-docs-error.log;
}

