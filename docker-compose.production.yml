# Production override for docker-compose.yml
version: '3.8'

services:
  app:
    build:
      target: production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    restart: unless-stopped
    volumes:
      - ./.env.docker:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports: []  # Remove development ports

  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped

  scheduler:
    restart: unless-stopped

  queue-worker:
    restart: unless-stopped
    deploy:
      replicas: 3  # Увеличиваем количество воркеров для production

  # Убираем mailhog для production
  mailhog:
    profiles:
      - development
